events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name _;

        # Public Anomstack Dashboard (root)
        location / {
            proxy_pass http://localhost:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # All Dagster-related endpoints consolidated under /dagster
        # This catches /dagster, /dagster/, /dagster/anything
        location ~ ^/dagster(/.*)?$ {
            # Basic authentication for all Dagster access
            auth_basic "Dagster Admin Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Remove /dagster prefix and proxy to Dagster
            # /dagster -> /
            # /dagster/ -> /
            # /dagster/foo -> /foo
            rewrite ^/dagster(/.*)$ $1 break;
            rewrite ^/dagster$ / break;
            
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            
            # Handle WebSocket connections for Dagster
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Redirect Dagster paths to be under /dagster prefix
        # This handles the case where Dagster UI makes requests to absolute paths
        location ~ ^/(overview|runs|assets|jobs|schedules|sensors|backfill|workspace|catalog|logs|_next|graphql|manifest\.json|server_info)(/.*)?$ {
            return 301 /dagster$uri;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }
    }
} 