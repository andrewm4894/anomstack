# a basic minimal example of a batch
db: "bigquery"
table_key: "andrewm4894.metrics.metrics"
disable_batch: False
metric_batch: "bigquery_example_simple"
model_path: "gs://andrewm4894-tmp/models"
ingest_cron_schedule: "*/30 * * * *" # ingest every 30 minutes
train_cron_schedule: "30 */4 * * *" # train every 4 hours
score_cron_schedule: "*/35 * * * *" # score every 35 minutes
alert_cron_schedule: "*/40 * * * *" # alert every 40 minutes
alert_always: True # alert always just to see how they look
ingest_sql: >
  select
    *
  from
  (
  
  -- random_1

  select
    current_timestamp() as metric_timestamp,
    'random_1' as metric_name,
    rand() as metric_value
  union all
  
  -- random_2
  
  select
    current_timestamp() as metric_timestamp,
    'random_2' as metric_name,
    rand() as metric_value
  union all
  
  -- random_3
  
  select
    current_timestamp() as metric_timestamp,
    'random_3' as metric_name,
    rand() as metric_value

  );