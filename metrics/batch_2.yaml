batch: "batch_2"
ingest_cron_schedule: "*/3 * * * *"
train_cron_schedule: "*/5 * * * *"
score_cron_schedule: "*/4 * * * *"
ingest_sql: >
  select
    *
  from
  (
  select
    current_timestamp() as timestamp,
    'metric_1' as name,
    rand() as value
  union all
  select
    current_timestamp() as timestamp,
    'metric_2' as name,
    rand() as value
  );