# this shows a jinja based template example
batch: "batch_2"
ingest_sql: >
  {% set metrics = ['metric_1', 'metric_2', 'metric_3'] %}
  select
    *
  from
  (
  {% for metric in metrics %}
  select
    current_timestamp() as timestamp,
    '{{ metric }}' as name,
    rand() as value
  {% if not loop.last %}union all{% endif %}
  {% endfor %}
  );