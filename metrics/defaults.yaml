# default values to be applied to all batches unless overridden
table_key: "tmp.tmpmetrics"
ingest_cron_schedule: "*/3 * * * *"
train_cron_schedule: "*/5 * * * *"
score_cron_schedule: "*/4 * * * *"
train_sql: >
  select
    *
  from
    `{{ table_key }}`
  where
    metric_batch = '{{ metric_batch }}'
  order by timestamp desc
  limit 1000;
score_sql: >
  select
    *
  from
    `{{ table_key }}`
  where
    metric_batch = '{{ metric_batch }}'
  order by timestamp desc
  limit 100;