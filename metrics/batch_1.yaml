# a basic minimal example of a batch
batch: "batch_1"
ingest_cron_schedule: "*/2 * * * *"
train_cron_schedule: "*/4 * * * *"
score_cron_schedule: "*/3 * * * *"
ingest_sql: >
  select
    *
  from
  (
  select
    current_timestamp() as timestamp,
    'metric_1' as name,
    rand() as value
  union all
  select
    current_timestamp() as timestamp,
    'metric_2' as name,
    rand() as value
  );