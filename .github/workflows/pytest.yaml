name: pytest

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
        if [ -f requirements.txt ]; then pip install -r config/requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r config/requirements-dev.txt; fi
    - name: Test with pytest
      run: |
        pytest
